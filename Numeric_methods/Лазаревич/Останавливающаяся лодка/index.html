<html>
<head>
<meta charset="utf-8">
<title>Останавливающаяся лодка</title>
<style>
.grid_svg{
	font:10px sans-serif;
  shape-rendering: crispEdges;
}
.axis path
{
	fill:none;
	stroke:none;
}
.axis line
{
	fill:none;
	stroke:#000;
}

</style>
 <script src="./plotly-latest.min.js"></script>
<script src="./main.js" type="text/javascript"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<div style="display: table">
		<div style="display:table-row;">	
		<label style="display:table-cell;text-align:right;">Скорость, м/с</label>
		<input style="display:table-cell;margin-left:10px" id="velocity" type="number" value="10" step="1">
		</div>
		<div style="display:table-row;">	
		<label style="display:table-cell;text-align:right;">Альфа</label>
		<input style="display:table-cell;margin-left:10px" id="alpha" type="number" value="0.1" step="0.1">
		</div>
		<div style="display:table-row;">	
		<label style="display:table-cell;text-align:right;">Бета</label>
		<input style="display:table-cell;margin-left:10px" id="beta" type="number" value="0.1" step="0.1">
		</div>
		<div style="display:table-row;">	
		<label style="display:table-cell;text-align:right;">Масса, кг</label>
		<input style="display:table-cell;margin-left:10px" id="mass" type="number" value="10" step="0.1">
		</div>
		<div style="display:table-row;">	
		<label style="display:table-cell;text-align:right;">Временной шаг, мс</label>
		<input style="display:table-cell;margin-left:10px" id="dt" type="number" value="20" step="10">
		</div>
		<div style="display:table-row;">	
		<label style="display:table-cell;text-align:right;">Шаг отрисовки, мс</label>
		<input style="display:table-cell;margin-left:10px" id="drawdt" type="number" value="400" step="10">
		</div>
		<div style="display:table-row;">	
		<label style="display:table-cell;text-align:right;">Минимальная скорость, м/с</label>
		<input style="display:table-cell;margin-left:10px" id="v_epsilon" type="number" value="0.01" step=0.01>
		</div>
		</div>
		<!--<canvas id="canvas" width="400px" height="40px" style=""></canvas>-->
		<div id="svg_example"></div>
		<input id="button" type="Button" value="Старт"></input>
		<div id="tester" style="width:600px;height:250px;"></div>
		<div id="velocity_graph" style="width:600px;height:250px;"></div>
	</body>
</html>
