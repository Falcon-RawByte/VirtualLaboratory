						\frac{1+sin(x)}{y}

	<div class="hideableBlock">

			<span class="hideableHeader">
				Методы и параметры
				<br>
			</span>
		</label>
		<div class="hideableBody">
			<div id="methodsBlock" style="height:auto;border:1px solid black;display:flex;margin:5px">
				<div id="methodsCreation" style="border:1px solid black;/*display:table*/">
					<label style="display:block;white-space:nowrap;text-align:center;margin:5px auto;">Выбор методов</label>
					<form id="methodsForm1" onsubmit="return false;">
						<div id="methodAddingTable" style="display:table;border-spacing:5px;margin: auto;">
							<div class="table_row">
								<label class="table_label">Метод</label>
								<select class="table_input method_select"></select>
							</div>
							<div class="table_row">
								<label class="table_label">Шаг, мс</label>
								<input class="table_input step" type="number" value="20" step="1" min="1" max="1000">
							</div>
							<div class="table_row">
								<label class="table_label">Цвет</label>
								<input class="table_input color" type="color" value="#0000FF">
							</div>
							<div class="table_row_group autoStep">
								<div class="table_row">
									<label class="table_label">Максимальный шаг, мс</label>
									<input class="table_input maxStep" type="number" value="20" step="1" min="1" max="1000">
								</div>
								<div class="table_row">
									<label class="table_label">Допустимая ошибка</label>
									<input class="table_input errorTolerance" type="number" value="0.001" step="any" min="0.0001" max="10">
								</div>
							</div>
							<div class="table_row_group chooseOrder">
								<div class="table_row">
									<label class="table_label">Порядок метода</label>
									<select class="table_input Orders"></select>
								</div>
							</div>
							<div class="table_row_group useJacobian">
								<div class="table_row jacobiMatrixEval">
									<label class="table_label">Матрица Якоби</label>
									<select class="table_input jacobianCalc">
										<option>
											Аналитическая
										</option>
										<option>
											Приближённая
										</option>
									</select>
								</div>
								<div class="table_row">
									<label class="table_label">Константная матрица</label>
									<input type="checkbox" class="table_input jacobianConst" style="width:auto;">
								</div>
							</div>
						</div>
						<button type="button" id="methodAddButton" style="display:block;margin:5px auto;">Добавить</button>
					</form>
				</div>
				<form id="methodsStack" name="form2" onsubmit="return false;" style=" display:table-cell;width:100%;border:1px solid black">
				</form>
			</div>
			<div id="TaskBlock" style="display:flex;border:1px solid black">
				<div id="TaskParameters" style="display:inline-block;border-right:1px solid black">
					<div style="text-align:center;padding:5px">
						Параметры задачи
					</div>

				</div>
				<div id="TaskInitials" style="display:inline-block">
					<div style="text-align:center;padding:5px">
						Начальные значения
					</div>
				</div>
			</div>

	<div style="margin:5px">
		<input type="checkbox" id="funcGraph" checked="true">
		<label for="funcGraph">Графики функций</label>
		<input type="checkbox" id="errorGraph" checked="true">
		<label for="errorGraph">Графики ошибки</label>
		<input type="checkbox" id="stiffnessGraph" checked="true">
		<label for="stiffnessGraph">Графики максимального модуля действительной части собственного числа</label>
		<input id="startButton" type="button" value="Старт">
		<div style="width:100%;box-sizing:border-box;padding:5px;">
			<progress id="progressBar" style="width:100%" value='0' max="100"></progress>
		</div>
	</div>
	
	<div id="results" style="width:100%;height:auto;">
		<div class="hideableBlock" id="complexityBlock" style="display:none">
					<input type="checkbox" class="hideableCheckbox" id="c4">
					<label class="hideableCheckboxLabel" for="c4">
						<span class="hideableHeader">
							Вычислительная сложность
							<br>
						</span>
					</label>
			<div class="hideableBody">
				<div id="complexity"></div>
			</div>
		</div>
		<div class="hideableBlock" id="functionBlock" style="display:none">
				<input type="checkbox" class="hideableCheckbox" id="c5">
				<label class="hideableCheckboxLabel" for="c5">

						Графики решения

			<div class="hideableBody">
				<div id="solutions"></div>
			</div>

			</div>
			<div class="methodBlockBody">
			</div>
		</div>
