<!DOCTYPE html>
<html>
<head>
	<title>Обнаружение событий - прыгающий мячик</title>

	<link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded|Source+Sans+Pro" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="math.css">
	<script src="js/jquery-3.2.0.min.js"></script>
	<script src="js/Mathcore.js"></script>
	<script src="js/PlaneExample.js"></script>

</head>

<body>
	<h1>Обнаружение событий.<span class="orange">js</span><small> - прыгающий мячик</small> </h1>

	<form>
		<label>Шаг итерации (в мс)</label>
		<input type="number" id="dt" step="10" value="50">

		<label>H (в метрах)</label>
		<input type="number" id="H" step="10" value="200">

		<label>S (в метрах)</label>
		<input type="number" id="S" step="10" value="100">

		<label>V<sub>ball</sub> (в м/с)</label>
		<input type="number" id="Vb" step="10" value="30">

		<label>V<sub>airplane</sub> (в м/с)</label>
		<input type="number" id="Va" step="10" value="50">

		<label>&alpha; (в градусах)</label>
		<input type="number" id="A" step="0.01" value="0">
	</form>

	<p><a href="javascript:window.startDemo()">Start Demo</a></p>
	<p><a href="javascript:window.stopDemo()">Stop Demo</a></p>
	<canvas id="myCanvas" width="900" height="500"></canvas>

	<ul id="result"></ul>

</body>
</html>
